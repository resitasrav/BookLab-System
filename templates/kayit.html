{% extends 'base.html' %}

{% block icerik %} {# base.html içindeki isimle birebir aynı yaptık #}
<style>
    /* Modern Tasarım ve Renk Ayarları */
    body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%) !important;
    }
    .register-card {
        border: none;
        border-radius: 1.5rem;
        background: #ffffff;
    }
    .register-header {
        background: linear-gradient(135deg, #198754, #157347);
        color: white;
        border-radius: 1.5rem 1.5rem 0 0;
        padding: 2rem;
    }
    /* Form Kutularını Genişletme ve Belirginleştirme */
    .django-form-wrapper p {
        margin-bottom: 1.2rem;
    }
    label {
        font-weight: 700;
        margin-bottom: 6px;
        color: #2f3e34;
        display: block;
    }
    input[type="text"], input[type="password"], 
    input[type="email"], input[type="number"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #dee2e6;
        border-radius: 0.8rem;
        transition: all 0.2s;
    }
    input:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.15);
        outline: none;
    }
    .helptext {
        font-size: 0.75rem;
        color: #6c757d;
        display: block;
        margin-top: 4px;
    }
    .register-btn {
        background: linear-gradient(135deg, #198754, #146c43);
        border: none;
        border-radius: 0.8rem;
        padding: 0.9rem;
        font-weight: 700;
        color: white;
        transition: transform 0.2s;
    }
    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
    }

    /* MOBİL RESPONSIVE */
    @media (max-width: 768px) {
        .register-card { border-radius: 1.2rem; }
        .register-header { padding: 1.5rem; border-radius: 1.2rem 1.2rem 0 0; }
        .register-header h3 { font-size: 1.3rem; }
        .card-body { padding: 1.5rem 1rem !important; }
        label { font-size: 0.9rem; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            font-size: 0.95rem; padding: 0.65rem 0.8rem;
        }
        .helptext { font-size: 0.7rem; }
        .register-btn { padding: 0.8rem; font-size: 0.9rem; }
    }

    @media (max-width: 576px) {
        .register-card { border-radius: 1rem; }
        .register-header { padding: 1.2rem; }
        .register-header h3 { font-size: 1.15rem; margin-bottom: 0.3rem; }
        .register-header p { font-size: 0.8rem; }
        .card-body { padding: 1rem !important; }
        .django-form-wrapper { margin-bottom: 1rem; }
        .django-form-wrapper p { margin-bottom: 1rem; }
        label { font-size: 0.85rem; margin-bottom: 4px; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            font-size: 16px; padding: 0.6rem 0.7rem;
        }
        .helptext { font-size: 0.65rem; margin-top: 2px; }
        .register-btn { padding: 0.7rem; font-size: 0.85rem; }
        .card-footer { padding: 0.8rem !important; }
        .card-footer p { font-size: 0.75rem; }
    }

    @media (max-width: 360px) {
        .register-header { padding: 1rem; }
        .card-body { padding: 0.8rem !important; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            font-size: 16px; padding: 0.5rem 0.6rem;
        }
        .register-btn { padding: 0.6rem; font-size: 0.8rem; }
    }
</style>

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="col-md-8 col-lg-5">
            <div class="card shadow-lg register-card">
                <div class="register-header text-center">
                    <h3 class="fw-bold mb-1">
                        <i class="bi bi-person-plus-fill me-2"></i>Yeni Kayıt
                    </h3>
                    <p class="small mb-0 opacity-75">Laboratuvar Sistemine Hoş Geldiniz</p>
                </div>

                <div class="card-body p-4 p-lg-5">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="django-form-wrapper">
                            {# forms.py içindeki tüm alanlar (Meta fields) buraya basılır #}
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-success register-btn w-100 mt-4">
                            Hesabımı Oluştur <i class="bi bi-arrow-right-circle ms-2"></i>
                        </button>
                    </form>
                </div>

                <div class="card-footer text-center bg-light py-3 border-0" style="border-radius: 0 0 1.5rem 1.5rem;">
                    <p class="mb-0 text-muted small">
                        Zaten bir hesabın var mı? 
                        <a href="{% url 'giris' %}" class="fw-bold text-success text-decoration-none">Giriş Yap</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
